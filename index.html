<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Content Placeholder</title>
</head>
<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      <img src="https://cdn.thewirecutter.com/wp-content/media/2020/12/macbook-2048px-5.jpg?auto=webp&quality=75&width=1024" alt=""/>
    </div>
    
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">
        Lorem ipsum dolor sit amet
      </h3>
      <p class="card-excerpt" id="excerpt">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus, aliquam sit tempora odio ex magni.
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile-img">
          <img src="https://randomuser.me/api/portraits/women/26.jpg" alt="">
        </div>
        <div class="author-info">
        <strong class="animated-bg animated-bg-text" id="name">John Doe</strong
          >
        <small class="animated-bg animated-bg-text" id="date"
          >Jul 11, 2022</small>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
